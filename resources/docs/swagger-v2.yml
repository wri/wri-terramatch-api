                                format: date
                              plantend:
                                type: string
                                format: date
                              practice:
                                type: string
                              target_sys:
                                type: string
                              distr:
                                type: string
                              num_trees:
                                type: number
                              site_id:
                                type: string
                          geometry:
                            type: object
                            properties:
                              type:
                                type: string
                                enum:
                                  - Polygon
                                  - Point
                              coordinates:
                                type: array
      responses:
        '201':
          description: Created
          schema:
            title: SiteGeometryPost
            type: object
            properties:
              polygon_uuids:
                type: array
                items:
                  type: string
                description: The UUIDs generated by the system for the uploaded polygons. They are in the same order as the polygons in the request payload.
              errors:
                type: object
                description: Mapping of geometry UUID to the errors associated with the geometry. The geometry was saved in the DB and must be updated instead of created once the issues are resolved.
                additionalProperties:
                  type: array
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                        enum:
                          - OVERLAPPING_POLYGON
                          - SELF_INTERSECTION
                          - COORDINATE_SYSTEM
                          - SIZE_LIMIT
                          - WITHIN_COUNTRY
                          - SPIKE
                          - GEOMETRY_TYPE
                          - TOTAL_AREA_EXPECTED
                          - TABLE_SCHEMA
                          - DATA_COMPLETED
                      message:
                        type: string
                        description: Human readable string in English to describe the error.
