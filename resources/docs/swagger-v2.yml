  '/v2/{entity}/{UUID}/aggregate-reports':
    get:
      operationId: get-v2-aggregate-report-entity-uuid
      summary: View all tree species for a given entity
      tags:
        - V2 Tree Species
      parameters:
        - type: string
          name: entity
          in: path
          required: true
          description: allowed values project/site/nursery/project-reports/site-reports/nursery-reports
        - type: string
          name: UUID
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              tree-planted:
                type: array
                items:
                  type: object
                  properties:
                    dueDate:
                      type: string
                      format: date-time
                      nullable: true
                    aggregateAmount:
                      type: integer
              seeding-records:
                type: array
                items:
                  type: object
                  properties:
                    dueDate:
