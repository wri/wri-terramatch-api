openapi: 3.0.0
info:
  title: Dashboard Terrafund API
  version: 1.0.0
  description: An API for retrieving various dashboard metrics.
paths:
  /v2/dashboard/volunteers-survival-rate:
    get:
      summary: Retrieve counts and metrics for volunteers survival rate
      description: |
        This endpoint returns counts and metrics related to non-profit, enterprise, entries, hectares restored, and trees restored.
      parameters:
        - in: query
          name: country
          schema:
            type: string
          description: Optional. Filter counts and metrics by country.
        - in: query
          name: uuid
          schema:
            type: string
          description: Optional. Filter counts and metrics by UUID.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VolunteersSurvivalRateResponse'
        '400':
          description: Bad request
        '500':
          description: Internal server error
components:
  schemas:
    VolunteersSurvivalRateResponse:
      type: object
      properties:
        total_volunteers:
          type: integer
          description: Total number of volunteers.
        men_volunteers:
          type: integer
          description: Total number of male volunteers.
        women_volunteers:
          type: integer
          description: Total number of female volunteers.
        youth_volunteers:
          type: integer
          description: Total number of youth volunteers.
        non_youth_volunteers:
          type: integer
          description: Total number of non-youth volunteers.
        non_profit_survival_rate:
          type: number
          description: Survival rate for non-profit entities.
        enterprise_survival_rate:
          type: number
          description: Survival rate for enterprise entities.
