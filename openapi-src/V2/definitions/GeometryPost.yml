title: SiteGeometryPost
type: array
items:
  type: object
  properties:
    polygon_uuids:
      type: array
      items:
        type: string
      description: |
        The UUIDs generated by the system for the uploaded geometry at this index. For a polygon geometry, this
        always be an array with 1 member. For Point geometry, there will be the same number of UUIDS associated as
        there were Points in the request payload at this index, and the order will be the same.
    errors:
      type: object
      description:
        Mapping of polygon UUID to the errors associated with the polygon. The geometry was saved in the DB and must 
        be updated instead of created once the issues are resolved.
      additionalProperties:
        type: array
        items:
          type: object
          properties:
            key:
              type: string
              enum:
                - OVERLAPPING_POLYGON
                - SELF_INTERSECTION
                - COORDINATE_SYSTEM
                - SIZE_LIMIT
                - WITHIN_COUNTRY
                - SPIKE
                - GEOMETRY_TYPE
                - TOTAL_AREA_EXPECTED
                - TABLE_SCHEMA
                - DATA_COMPLETED
            message:
              type: string
              description: Human readable string in English to describe the error.
