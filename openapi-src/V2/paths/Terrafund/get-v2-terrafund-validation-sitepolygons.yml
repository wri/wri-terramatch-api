summary: Run validation for all polygons in a site
parameters:
  - in: query
    name: uuid
    required: true
    description: The UUID of the polygon
    type: string
    schema:
      type: string
responses:
  "200":
    description: Successful response
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: A message indicating the completion of validation for all site polygons.
