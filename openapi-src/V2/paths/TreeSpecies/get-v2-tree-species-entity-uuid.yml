operationId: get-v2-tree-species-entity-uuid
summary: View all tree species for a given entity
tags:
  - V2 Tree Species
parameters:
  - type: string
    name: entity
    in: path
    required: true
    description: allowed values project/site/nursery/project-reports/site-reports/nursery-reports
  - type: string
    name: UUID
    in: path
    required: true
  - type: integer
    name: page
    in: query
    required: false
    description: The page number to retrieve. Defaults to 1.
  - type: integer
    name: per_page
    in: query
    required: false
    description: The number of items per page. Defaults to 15.
responses:
  '200':
    description: OK
    schema:
      $ref: '../../definitions/_index.yml#/TreeSpeciesPaginated'
