summary: Add a new project manager
operationId: post-v2-projects-managers-store
tags:
  - V2 Projects
produces:
  - application/json
parameters:
  - in: path
    type: string
    name: UUID
    required: true
  - in: body
    name: body
    schema:
      type: object
      properties:
        email_address:
          type: string
        required:
          - email_address
responses:
  '201':
    description: OK
    schema:
      type: object
      $ref: '../../definitions/_index.yml#/AssociatedUserRead'
  '404':
    description: User not found
    schema:
      type: object
      properties:
        detail: string
  '422':
    description: Error
    schema:
      type: object
      properties:
        detail: string

