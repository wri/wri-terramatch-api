operationId: get-v2-seedings-entity-uuid
summary: View all seedings for a given entity
tags:
  - V2 Seedings
parameters:
  - type: string
    name: ENTITY
    in: path
    required: true
    description: allowed values site/site-reports
  - type: string
    name: UUID
    in: path
    required: true
  - type: integer
    name: page
    in: query
    required: false
    description: The page number to retrieve. Defaults to 1.
  - type: integer
    name: per_page
    in: query
    required: false
    description: The number of items per page. Defaults to 15.
responses:
  '200':
    description: OK
    schema:
      $ref: '../../definitions/_index.yml#/V2SeedingPaginated'
