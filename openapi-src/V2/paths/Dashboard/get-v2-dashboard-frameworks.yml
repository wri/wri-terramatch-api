summary: Get Project Frameworks
deprecated: true
description: |
  Retrieves distinct frameworks used in projects (for dashboard dropdowns).
  **Deprecated.** Use GET /api/v2/admin/reporting-frameworks (admin) or derive from projects in V3.
  See resources/docs/migration-dashboard-frameworks-to-v3.md
tags:
  - Dashboard
parameters:
  - name: search
    type: string
    in: query
    description: 'search term to use on the collection'
  - name: filter
    type: string
    in: query
    description: 'multiple filters can be applied. syntax is ?filter[foo]=value1,value2$filter[bar]=value3'
responses:
  "200":
    description: Successful response
    schema:
      type: array
      items:
        type: object
        properties:
          framework_slug:
            type: string
          name:
            type: string
  "400":
    description: Bad request
  "500":
    description: Internal server error
